<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <ul class="navBar">
      <li><a href="#hero">HOME</a></li>
      <li><a href="#calendar">CALENDAR</a></li>
      <li><a href="#toDo">TASKS</a></li>
      <li><a href="#form">ADD</a></li>
    </ul>
    <div class="hero" id="hero">
      <img
        src="images/q4sqgb2vr666oh7b8e5bhpcr0t.png"
        alt="HERO IMAGE OF CALENDAR"
        srcset=""
      />
      <div class="hero-text">
        <h1>TO DO LIST</h1>
        <p>Organize your life</p>
      </div>
    </div>
    <div class="calendarSection" id="calendar">
      <div class="wrapper">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded"
              >chevron_right</span
            >
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
    </div>
    <div class="toDoSection" id="toDo">
        <h1>TO DO LIST</h1>
        <div class="toDoList">

        </div>
        
    </div>
    <div class="formSection" id="form">
      <h1>ADD NEW TASK</h1>
      <form id= "formId">
          <label for="title">TASK TITLE</label>
          <input type="text" name="title" id="title" required>
          <label for="date">TASK DATE</label>
          <input type="date" name="date" id="date"  placeholder="YYYY-MM-DD" required>
          <label for="time">TASK TIME</label>
          <input type="time" name="time" id="time" required>
          <label for="description">TASK DESCRIPTION</label>
          <textarea name="description" id="description" cols="30" rows="10" required></textarea>
          <input type="submit" value="ADD TASK">
      </form>
    </div>

    <footer>
      <h3>Stay organized with our To-Do list. </h3>
    </footer>
  </body>
</html>
